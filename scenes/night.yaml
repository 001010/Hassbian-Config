## Living Room
  - name: night_tv_mode
    entities:
      light.kitchendimmer_level:
        state: off
      light.diningdimmer_level: 
        state: off
      light.livingroomdimmer_level:
        state: on
        brightness: 40

## Front House
  - name: frontlights_normal_porch
    entities:
      light.rgbwfrontporch:
        state: on
        brightness: 255
        transition: 1
        kelvin: 2800

  - name: frontlights_normal
    entities:
      switch.outdoorswitch_switch:
        state: off
      light.rgbwfrontporch:
        state: on
        brightness: 255
        transition: 1
        kelvin: 2800
      light.rgbwfrontgarage:
        state: on
        brightness: 255
        transition: 1
        kelvin: 2800        