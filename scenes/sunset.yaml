  - name: sunset_reset
    entities:
      light.kitchendimmer_level:
        state: off
      light.diningdimmer_level: 
        state: off
      light.livingroomdimmer_level:
        state: off
  - name: sunset
    entities:
      light.kitchendimmer_level:
        state: on
        brightness: 255
      light.diningdimmer_level: 
        state: on
        brightness: 255
      light.livingroomdimmer_level:
        state: on
        brightness: 255