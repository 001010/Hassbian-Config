## Color Names - https://www.w3.org/TR/2010/PR-css3-color-20101028/#svg-color

## "Fun Fear" - Turn Front Lights On RED when front motion is detected.
  - name: frontlights_fun_fear
    entities:
      light.osram_rgbw_frontporch:
        state: on
        brightness: 255
        transition: 1
        color_name: 'red'
      light.osram_rgbw_frontgarage:
        state: on
        brightness: 255
        transition: 1
        color_name: 'red'
      light.stakes_frontyard:
        state: on
        brightness: 255
        transition: 1
        effect: 'solid'
        color_name: 'red'

