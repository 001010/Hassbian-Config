## Color Names - https://www.w3.org/TR/2010/PR-css3-color-20101028/#svg-color

## "Fun Fear" - Turn Front Lights On RED when front motion is detected.
  - name: frontlights_fun_fear
    entities:
      light.rgbwfrontporch:
        state: on
        brightness: 255
        transition: 1
        color_name: 'red'
      light.rgbwfrontgarage:
        state: on
        brightness: 255
        transition: 1
        color_name: 'red'

