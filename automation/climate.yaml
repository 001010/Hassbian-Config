  - alias: "Water Sensor Leak Alarm"
    trigger:
      - platform: numeric_state
        entity_id: sensor.watersensor_flood
        above: 250
    action:
      - service: notify.telegram
        data:
          message: "HUMIDIFIER LEAK DETECTED!"

# House Temperature Capture          
  - alias: temperature_downstairs
    trigger:
    - platform: state
      entity_id: input_number.temperature_downstairs
    - platform: state
      entity_id: sensor.motion_entryway_sensor
    - platform: state
      entity_id: sensor.entryway_thermostat_temperature
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.temperature_downstairs
        value: "{{ ((float(states('sensor.motion_entryway_temperature'))+float(states('sensor.entryway_thermostat_temperature')))/2) | round(1) }}"

  - alias: temperature_upstairs
    trigger:
    - platform: state
      entity_id: input_number.temperature_upstairs
    - platform: state
      entity_id: sensor.motion_upstairs_temperature
    action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.temperature_upstairs
        value: "{{ (float(states('sensor.motion_upstairs_temperature'))) | round(1) }}"

  - alias: temperature_house
    trigger:
    - platform: state
      entity_id: input_number.temperature_house
    - platform: state
      entity_id: sensor.motion_upstairs_temperature
    - platform: state
      entity_id: sensor.motion_entryway_sensor
    - platform: state
      entity_id: sensor.entryway_thermostat_temperature
    action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.temperature_house
        value: "{{ ((float(states('sensor.motion_upstairs_temperature'))+float(states('sensor.motion_entryway_temperature'))+float(0)+float(states('sensor.entryway_thermostat_temperature')))/3) | round(1) }}"

  - alias: temperature_outside
    trigger:
    - platform: state
      entity_id: input_number.temperature_outside
    - platform: state
      entity_id: sensor.motion_front_temperature
    - platform: state
      entity_id: sensor.pws_temp_f
    action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.temperature_outside
        value: "{{ ((float(states('sensor.motion_front_temperature'))+float(states('sensor.pws_temp_f')))/2) | round(1) }}"

  - alias: outside_warmer
    trigger:
      platform: template
      value_template: "{% if (states('input_number.temperature_outside') > states('input_number.temperature_house'))%}true{% endif %}"
    action:
    - service: input_boolean.turn_on
      entity_id:
      - input_boolean.outside_warmer
    - service: input_boolean.turn_off
      entity_id:
      - input_boolean.outside_cooler
    - service: script.update_all_temp_sheet
    
  - alias: outside_cooler
    trigger:
      platform: template
      value_template: "{% if (states('input_number.temperature_outside') < states('input_number.temperature_house'))%}true{% endif %}"
    action:
    - service: input_boolean.turn_off
      entity_id:
      - input_boolean.outside_warmer
    - service: input_boolean.turn_on
      entity_id:
      - input_boolean.outside_cooler
    - service: script.update_all_temp_sheet
    
  - alias: cool_down_house_on
    initial_state: off
    trigger:
      platform: state
      entity_id: input_boolean.outside_cooler
      to: 'on'
    action:
    - service: switch.turn_on
      entity_id:
      - switch.housefan_switch
      
  - alias: cool_down_house_off
    trigger:
      platform: state
      entity_id: input_boolean.outside_warmer
      to: 'on'
    action:
    - service: switch.turn_off
      entity_id:
      - switch.housefan_switch

  - alias: "Climate Update"
    trigger:
    - platform: time
      minutes: 0
      seconds: 00
    - platform: sun
      event: sunset
    - platform: sun
      event: sunrise
    action:
    - service: script.update_all_temp_sheet