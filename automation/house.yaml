  - alias: "Exterior Warning ON"
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_front_sensor
        to: 'on'
      - platform: state
        entity_id: cover.2car_garage_door_opener
        to: 'open'
    condition:
      - condition: state
        entity_id: input_boolean.warning_exterior
        state: 'on'
    action:
    - service: light.turn_on
      entity_id:
        - light.osram_rgbw_desklight
      data:
        brightness: 254
        rgb_color: [255, 0, 0]

  - alias: "Exterior Warning OFF"
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_front_sensor
        to: 'off'
      - platform: state
        entity_id: cover.2car_garage_door_opener
        to: 'closed'
    condition:
      - condition: state
        entity_id: input_boolean.warning_exterior
        state: 'on'
    action:
    - service: light.turn_off
      entity_id:
        - light.osram_rgbw_desklight