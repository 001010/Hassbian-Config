## Phases
  - alias: "Phase Morning"
    trigger:
    - platform: time
      at: '3:00:00'
    action:
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.phase_morning
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.phase_day
        - input_boolean.phase_evening
        - input_boolean.phase_night
  - alias: "Phase Day"
    trigger:
    - platform: sun
      event: sunrise
    action:
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.phase_day
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.phase_morning
        - input_boolean.phase_evening
        - input_boolean.phase_night
  - alias: "Phase Evening"
    trigger:
    - platform: sun
      event: sunset
    action:
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.phase_evening
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.phase_morning
        - input_boolean.phase_day
        - input_boolean.phase_night
  - alias: "Phase Night"
    trigger:
    - platform: time
      at: '20:00:00'
    action:
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.phase_night
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.phase_morning
        - input_boolean.phase_day
        - input_boolean.phase_evening

## Sunrise
  - alias: "At Sunrise"
    trigger:
      platform: sun
      event: sunrise
    action:
      # - service: scene.turn_on
        # entity_id:
          # - scene.sunset
        # data:
          # brightness: 255
      - delay: 0:05
      - service: switch.turn_off
        entity_id:
        - switch.frontporchlight_switch
        - switch.outdoorswitch_switch
      - service: input_boolean.turn_off
        entity_id:
        - input_boolean.night_tv_mode
        
## Sunset
  - alias: "At Sunset"
    trigger:
      platform: sun
      event: sunset
    action:
      - service: notify.telegram
        data:
          message: "It's Sunset."

  - alias: "Turn ON Lights 5minutes before sunset"
    trigger:
      - platform: sun
        event: sunset
        offset: -00:05
    action:
      - service: switch.turn_on
        entity_id:
          - switch.frontporchlight_switch
      - delay: 1:00
      - service: script.front_lights

## Holiday Lights
  - alias: "Determine Holiday"
    trigger:
    - platform: time
      at: '0:00:01'
    - platform: event
      event_type: homeassistant_start
    action:
      - service: script.holiday

  - alias: "Holiday Lights: ON at Sunset"
    trigger:
      platform: sun
      event: sunset
    action:
      - service: switch.turn_on
        entity_id:
        - switch.outdoorswitch_switch

  - alias: "Holiday Lights: OFF at Midnight"
    trigger:
    - platform: time
      at: '0:00:00'
    action:
      - service: switch.turn_off
        entity_id:
        - switch.outdoorswitch_switch
          