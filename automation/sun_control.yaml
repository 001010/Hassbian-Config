## Phases
  - alias: "Phase Morning"
    trigger:
    - platform: time
      at: '4:30:00'
    action:
    - service: input_select.select_option
      data:
        entity_id: input_select.phases
        option: Morning
    - service: input_boolean.turn_off
      entity_id: input_boolean.morning_update
    - service: input_boolean.turn_off
      entity_id: input_boolean.morning_update_complete
        
  - alias: "Phase Day"
    trigger:
    - platform: sun
      event: sunrise
    action:
    - service: input_select.select_option
      data:
        entity_id: input_select.phases
        option: Day
  - alias: "Phase Evening"
    trigger:
    - platform: sun
      event: sunset
    condition:
      condition: or
      conditions:
      - condition: state
        entity_id: input_select.phases
        state: 'Day'
      - condition: state
        entity_id: input_select.phases
        state: 'Evening'
    action:
    - service: input_select.select_option
      data:
        entity_id: input_select.phases
        option: Evening
  - alias: "Phase Night"
    trigger:
    - platform: time
      at: '20:00:00'
    - platform: sun
      event: sunset
    action:
    - service: input_select.select_option
      data:
        entity_id: input_select.phases
        option: Night
  - alias: "Phase Bed"
    trigger:
    - platform: time
      at: '0:00:00'
    action:
    - service: input_select.select_option
      data:
        entity_id: input_select.phases
        option: Bed

## Sunrise
  - alias: "At Sunrise"
    trigger:
      platform: sun
      event: sunrise
    action:
      # - service: scene.turn_on
        # entity_id:
          # - scene.sunset
        # data:
          # brightness: 255
      - delay: 0:05
      - service: light.turn_off
        entity_id:
        - light.osram_rgbw_frontporch
        - light.osram_rgbw_frontgarage
        - light.stakes_frontyard
      - service: switch.turn_off
        entity_id:
        - switch.frontporchlight_switch
        - switch.outdoorswitch_switch
      - service: input_boolean.turn_off
        entity_id:
        - input_boolean.night_tv_mode
        
## Sunset
  - alias: "At Sunset"
    trigger:
      platform: sun
      event: sunset
    action:
      - service: notify.telegram
        data:
          message: "It's Sunset."

  - alias: "Turn ON Sunset"
    trigger:
      - platform: sun
        event: sunset
        offset: -00:30
    action:
      - service: switch.turn_on
        entity_id:
          - switch.frontporchlight_switch
      - delay: 1:00
      - service: script.front_lights

## Holiday Lights
  - alias: "Determine Holiday"
    trigger:
    - platform: time
      at: '0:00:01'
    - platform: event
      event_type: homeassistant_start
    action:
      - service: script.holiday

  - alias: "Holiday Lights: ON at Sunset"
    trigger:
      platform: sun
      event: sunset
    condition:
      - condition: state
        entity_id: input_boolean.holiday_lights
        state: 'on'
    action:
      - service: switch.turn_on
        entity_id:
        - switch.outdoorswitch_switch

  - alias: "Holiday Lights: OFF at Midnight"
    trigger:
    - platform: time
      at: '0:00:00'
    action:
      - service: switch.turn_off
        entity_id:
        - switch.outdoorswitch_switch
          