## Battery
  ## Entryway
  - alias: "Battery Entryway Low"
    trigger:
    - platform: numeric_state
      entity_id: sensor.zwave_motion_entryway_battery
      value_template: '{{ states.sensor.zwave_motion_entryway_battery.state }}'
      below: 20
    action:
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.zwave_motion_entryway_battery_low
        
  - alias: "Battery Entryway Replaced"
    trigger:
    - platform: numeric_state
      entity_id: sensor.zwave_motion_entryway_battery
      value_template: '{{ states.sensor.zwave_motion_entryway_battery.state }}'
      above: 50
    action:
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.zwave_motion_entryway_battery_low
        
  - alias: "Battery Entryway Notify"
    trigger:
    - platform: state
      entity_id: input_boolean.zwave_motion_entryway_battery_low
      to: 'on'
    action:
    - service: notify.telegram
      data:
        message: "Entry Motion battery is low."
        
