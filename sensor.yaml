  - platform: speedtest
    minute:
      - 12
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: wunderground
    api_key: !secret wunderground
    monitored_conditions:
      - dewpoint_f
      - feelslike_f
      - precip_1hr_in
      - precip_today_in
      - pressure_in
      - relative_humidity
      - temp_f
      - weather
      - wind_degrees
      - wind_dir
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_utc'
  - platform: command_line
    name: SSL expires
    unit_of_measurement: days
    scan_interval: 86400
    command: "/usr/bin/ssl-cert-check -b -c /etc/letsencrypt/live/tylerrodgers.ddns.net/cert.pem | awk '{ print $NF }'"      
#Templates
  - platform: template
    sensors:
      zwave_motion_masterbedroom_battery:
        value_template: '{{ states.zwave.motion_masterbedroom.attributes.battery_level | int }}'
        unit_of_measurement: '%'
        friendly_name: "Battery Level"
        icon_template: mdi:battery
      zwave_motion_upstairs_battery:
        value_template: '{{ states.zwave.motion_upstairs.attributes.battery_level | int }}'
        unit_of_measurement: '%'
        friendly_name: "Battery Level"
        icon_template: mdi:battery
      zwave_motion_entryway_battery:
        value_template: '{{ states.zwave.motion_entryway.attributes.battery_level | int }}'
        unit_of_measurement: '%'
        friendly_name: "Battery Level"
        icon_template: mdi:battery
      zwave_motion_front_battery:
        value_template: '{{ states.zwave.motion_front.attributes.battery_level | int }}'
        unit_of_measurement: '%'
        friendly_name: "Battery Level"
        icon_template: mdi:battery
      zwave_watersensor_battery:
        value_template: '{{ states.zwave.watersensor.attributes.battery_level | int }}'
        unit_of_measurement: '%'
        friendly_name: "Battery Level"
        icon_template: mdi:battery
        
#Google Travel
  - platform: google_travel_time
    name: Tyler to Work
    api_key: !secret google_travel_api_key
    origin: device_tracker.tyler_tyler
    destination: zone.tylers_work
  - platform: google_travel_time
    name: Tyler to Home
    api_key: !secret google_travel_api_key
    origin: device_tracker.tyler_tyler
    destination: zone.home
  - platform: google_travel_time
    name: Kristine to Home
    api_key: !secret google_travel_api_key
    origin: device_tracker.kristine_kristine
    destination: zone.home
    
#Fitbit
  - platform: fitbit
    name: fitbit1
    clock_format: 12H
    monitored_resources:
      - "body/weight"
      - "activities/heart"
      - "activities/tracker/steps"
      - "activities/calories"
      - "activities/tracker/activityCalories"
      - "activities/tracker/calories"

## MQTTs
  - platform: mqtt
    state_topic: "office/multi1"
    name: "Office Temperature"
    device_class: temperature
    unit_of_measurement: "°F"
    value_template: "{{ value_json['tFahr'] | round(1) }}"
    
